<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    <body class="{{ if ne $.Site.Params.defaultTheme "light" -}} dark-theme {{- end -}}">
        <div class="container">
            {{ partial "header.html" . }}

            <div class="content">
                {{ block "main" . }}{{ end }}
            </div>

            {{ block "footer" . }}
                {{ partial "footer.html" . }}
            {{ end }}
        </div>
        {{ partial "atas.html" . }}
        {{ $theme := resources.Get "js/theme.js" }}
        <script>addBackToTop({
          diameter: 56,
          backgroundColor: "rgbs(52,56,62, 50%)",
          textColor: "#DE4978"
        })</script>

        {{ partial "javascript.html" . }}
    </body>
</html>
